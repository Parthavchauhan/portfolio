<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Me Page</title>
    <link rel="stylesheet" href="Contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="left">Parthav's Portfolio</div>
            <div class="right">
                <ul>
                    <li><a href="index.html"><i class="fa-solid fa-house"></i><span class="navspan">Home</span></a></li>
                    <li><a href="about.html"><i class="fa-regular fa-address-card"></i><span class="navspan">About</span></a></li>
                    <li><a href="services.html"><i class="fa-solid fa-bell-concierge"></i><span class="navspan">Services</span></a></li>
                    <li><a href=""><i class="fa-solid fa-bars-progress"></i><span class="navspan">Projects</span></a></li>
                    <li><a href="contact.html"><i class="fa-regular fa-address-book"></i><span class="navspan">Contact Me</span></a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="thirdsection">
        <div class="contactbox">
            <div class="smallerbox">
                <div class="leftcontact">
                    <div class="contactimage"><img src="pic1.webp" alt=""></div>
                </div>
                <div class="rightcontact">
                    <h1><a href=""><i class="fa-regular fa-id-card"></i></a>Contact Form</h1>
                    <form class="contactform">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label"><a href=""><i
                                        class="fa-regular fa-id-badge"></i></a>Name:</label>
                            <input type="text" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"><a href=""><i
                                        class="fa-regular fa-envelope"></i></a>Email:</label>
                            <input type="email" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"><a href=""><i
                                        class="fa-solid fa-phone"></i></a>Phone No:</label>
                            <input type="number" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label"><a href=""><i
                                        class="fa-solid fa-lock"></i></a>Password:</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
